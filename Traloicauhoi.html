<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trả lời câu hỏi</title>
</head>
    <body>
        <div style = "text-align: center;">
            <ol style="list-style-position: inside; font-size: 2em;">
                <li>
                    Có bao nhiêu lục địa trên hành tinh?
                    <br>
                    <select id = "answer" style="width: 28% ;font-size: 1.5em;" onchange="Alert('answer')">
                        <option style="display: none;">Choose answer</option>
                        <option value="1">7 lục địa</option>
                        <option>5 lục địa</option>
                        <option>6 lục địa</option>
                        <option>8 lục địa</option>
                    </select>
                </li>
                
                <li>
                    Người Maori có nguồn gốc từ quốc gia nào?
                    <br>
                    <select id = "answer1" style="width: 28% ;font-size: 1.5em;" onchange="Alert('answer1')">
                        <option style="display: none;">Choose answer</option>
                        <option>Philippines</option>
                        <option value="1">New Zealand</option>
                        <option>Ấn Độ</option>
                        <option>Tây Tạng</option>
                    </select>
                </li>
                
            </ol>
          
        </div>
        <div style = "position: fixed; bottom: 0; background: rgb(172, 168, 168); width: 100%;"><h1 id = "resetScore">Score: 0</h1></div>
        <script>
            score = 0;
            function Alert(id){
                ans = document.getElementById(id);
                a = ans.value;
                if(a == "1"){
                    alert("Correct Answer");
                    score += 10;
                    b = document.getElementById("resetScore").innerHTML = "Score: " + score;
                }
                else alert("Incorrect Answer");
                ans.setAttribute("disabled","");
            }
        </script>
    </body>
</html>
